<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/superhero/bulmaswatch.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
<div class="field level-item has-addons">
    <div class="file is-info control has-name is-medium">
        <label class="file-label">
            <input class="file-input" type="file" id="file_input" onchange="">
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
            </span>
            <span class="file-name">
                <img id="file_preview"
                     src="https://use.fontawesome.com/releases/v5.0.12/svgs/regular/question-circle.svg"
                     style="height: 1.5em">
            </span>
        </label>
    </div>
    <div class="control">
        <a class="button is-success is-medium">
            <i class="fas fa-check"></i>
        </a>
    </div>
    <div class="control">
        <a class="button is-medium">
            <i class="fab fa-discord"></i>
            &nbsp;Use Discord Avatar
        </a>
    </div>
</div>
</body>
</html>
